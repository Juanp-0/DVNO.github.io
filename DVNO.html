<!DOCTYPE html>
<html>
    <title>
        DVNO
    </title>
    <style>
        [class^="verse"], [class^="chorus"] {
            display: none;
            margin: 0 auto;
        }

        .lyrics {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative; 
            z-index: 1; 
        }

        .lyrics img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            position: absolute; 
            top: 300px;
            left: 50%; 
            transform: translateX(-50%);
            z-index: 2; 
        }

        .warn {
            color: gold;
            position: absolute; 
            top: 300px;
            left: 50%; 
            transform: translateX(-50%);
            z-index: 2; 
        }
        
        .songname {
            color: gold;
            position: absolute; 
            top: 5px;
            left: 7%; 
            transform: translateX(-50%);
            z-index: 2;
            display: none;
        }

        .verse21 {
            animation: shake 0.5s ease-in-out infinite; 
        }

        @keyframes shake{
            0% {transform: translateX(0);}
            25% {transform: translateX(-50px);}
            50% {transform: translateX(50px);}
            75% {transform: translateX(-50px);}
            100% {transform: translateX(0);}
        }

        .chorus15{
            animation: shake2 0.5s ease-in-out infinite; 
        }
        
        @keyframes shake2{
            0% {transform: translateX(0);}
            25% {transform: translateX(-5px);}
            50% {transform: translateX(5px);}
            75% {transform: translateX(-5px);}
            100% {transform: translateX(0);}
        }
    </style>
